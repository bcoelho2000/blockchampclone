<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Block Champ Clone</title>
    <style media="screen">

    /*body
    {
      background-image: url("imgs/StockSnap_Y110TDLLYM.jpg");

      .gameContainer
      {
        width: 100%;
        align-items: center;
        align-content: center;
      }

      .grid-container {
        display: inline-grid;
        grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
        grid-gap: 1px;
        background-color: #8fffdb;
        color: #444;
        border: solid 5px black;
        border-radius: 33px;
        padding: 25px;
      }

      .nextpieces-container {
        display: inline-grid;
        grid-template-columns: 50px 50px 50px 50px 50px;
        grid-gap: 1px;
        /*background-color: #fff;
        color: #444;
        border: solid 5px black;
        border-radius: 25px;*/
        padding: 20px;
        margin: 30px;
      }

      .grid-cell {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 25px;
        font-size: 150%;
      }

      .grid-cell-full {
        padding: 0px;
      }

      .grid-cell-full .block {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 25px;
        font-size: 150%;
      }

      .nextpieces-container .grid-cell
      {
          background-color: transparent;
      }

    </style>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="gridcell.js"></script>
    <script type="text/javascript" src="block.js"></script>
    <script type="text/javascript">
      let game = null;

      function init()
      {
        game = new Game();
      }

      function testAddNewBlocks()
      {
        game.board.addNewBlockAndRender(new Block("#000000", 1), 0, 0);
        game.board.addNewBlockAndRender(new Block("#000011", 1), 0, 1);
        game.board.addNewBlockAndRender(new Block("#000022", 1), 0, 2);
      }

      const getRandomNumber = (min, max) =>
      {
        return Math.floor(Math.random() * (max - min) + min);
      };

    </script>
  </head>
  <body onload="init()">
    <h1>Welcome to my version of Block Champ</h1>
    <div id="scoreContainer">
      Points: <span id="score"></span>
    </div>
    <div class="gameContainer">
      <div id="boardID">
      </div>
      <div id="nextPiecesID">
      </div>
    </div>
    <div id="controls">
      <input type="button" name="Begin new game" value="Begin new game" onclick="game.beginGame();" style="padding: 10px;
    margin: 10px;" />
    </div>
    <div id="credits">
      <p>Original concept by <a href="https://www.arkadium.com/games/block-champ/">Arkadium</a></p>
      <p>Audio by <a href="https://mixkit.co/free-sound-effects/">mixkit.co</a></p>
      <p>Developed by <a href="https://www.linkedin.com/in/iambrunocoelho/">Bruno Coelho</a></p>
    </div>
  </body>
</html>
